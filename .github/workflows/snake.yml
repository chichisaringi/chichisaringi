name: Generate Snake Animation (Rainbow GIF)

on:
  schedule: # Runs daily
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG + GIF (Rainbow)
        uses: Platane/snk@v3
        with:
          github_user_name: chichisaringi
          outputs: |
            dist/snake.svg
            dist/snake.gif
          palette: rainbow  # ðŸŒˆ rainbow colors

      - name: Push Snake to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update rainbow snake animation"
          add: "dist/*"
